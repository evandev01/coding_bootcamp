<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="code_quiz.css">
  <title>Code Quiz</title>
</head>

<body>
  <div class="timer">
    <h3 id="timer"></h3>
  </div>

  <div class="welcome" id="welcome">
    <h1 style="text-align: center;">Code Quiz</h1>
    <button id="start">Get Started</button>
  </div>

  <div class="question-div" id="question-div">
    <div class="question">
      <br />
      <div class="choices">
        <ul id="choices">

        </ul>
      </div>
    </div>
    <div class="button-div">
      <button id="submit-btn">Submit</button>
    </div>
  </div>

  <div class="score-div">
  </div>

  <script src="code_quiz.js"></script>
</body>

</html>
